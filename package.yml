name       : qgis
version    : 3.10.2
release    : 57
source     :
    - https://github.com/qgis/QGIS/archive/final-3_10_2.tar.gz : d3b2fdebc4002e9c26f915ef3436c59102a0e78b4c5165772a113f0e7610c58a
license    : GPL-2.0-or-later
component  : office.scientific
summary    : A Free and Open Source Geographic Information System
description: |
    QGIS is a professional GIS application that is built on top of and proud to be itself Free and Open Source Software (FOSS). Create, edit, visualise, analyse and publish geospatial information on Windows, Mac, Linux, BSD (Android coming soon).
builddeps  :
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5SerialPort)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(Qt53DExtras)
    - pkgconfig(exiv2)
    - pkgconfig(gdal)
    - pkgconfig(gsl)
    - pkgconfig(harfbuzz)
    - pkgconfig(icu-i18n)
    - pkgconfig(libcurl)
    - pkgconfig(libpng)
    - pkgconfig(libpq)
    - pkgconfig(libssh)
    - pkgconfig(libzip)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qca2-qt5)
    - pkgconfig(spatialite)
    - pkgconfig(sqlite3)
    - geos
    - libspatialindex-devel
    - python-qscintilla
    - python-six
    - python3-qt5
    - python3-sip-devel
    - qscintilla-devel
    - qtkeychain-devel
    - qwt-devel
rundeps    :
    - geos
    - psycopg2
    - pygments
    - python3-qt5
    - python-future
    - python-jinja
    - python-owslib
    - python-qscintilla
    - pyyaml
setup      : |
    %cmake_ninja -DENABLE_TESTS=FALSE -DWITH_3D=TRUE ..
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile
